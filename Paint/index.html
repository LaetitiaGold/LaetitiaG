<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Paint</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="js/color-picker-master/color-picker.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header></header>             
        <main>
            <section id="exo">
                <h1>Ardoise</h1>
                <canvas id="canvas" width="350" height="350"></canvas>
                <hr />
                <img id="model" src="">
                <table>
                    <tr>
                        <td>Outils</td>
                        <td>
                            <button onclick="workspace.Initialize();"><i class="fas fa-eraser"></i></button>
                            <button id="pick" onclick="workspace.ShowPicker();"><i class="fas fa-palette"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Couleur</td>
                        <td>
                            <div class="colorPallette" id="black"></div>
                            <div class="colorPallette" id="brown"></div>
                            <div class="colorPallette" id="darkorange"></div>
                            <div class="colorPallette" id="darkyellow"></div>
                            <div class="colorPallette" id="lightgreen"></div>
                            <div class="colorPallette" id="cyan"></div>
                            <div class="colorPallette" id="darkblue"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Epaisseur</td>
                        <td>
                            <button onclick="workspace.brush.ChangeScale(1);">Fin</button>
                            <button onclick="workspace.brush.ChangeScale(5);">Normal</button>
                            <button onclick="workspace.brush.ChangeScale(12);">Epais</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td>
                            <button onclick="workspace.brush.ChangeBrushType('butt');">Butted</button>
                            <button onclick="workspace.brush.ChangeBrushType('round');">Round</button>
                            <button onclick="workspace.brush.ChangeBrushType('square');">Square</button>
                            <button onclick="workspace.brush.leak = !workspace.brush.leak;">Paint</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="workspace.SaveToServer()">Save</button>
                        </td>
                    </tr>
                </table>
                <div id="color-picker"></div>
            </section>  
        </main>
        <footer></footer>
    </body>
    <script src="js/color-picker-master/color-picker.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Le script en bas du body permet de faire en sorte que le site soit navigable avant le chargement du JS. Dans le cas où le JS n'est pas obligatoire pour la navigation, c'est préférable de faire comme ça.  -->
</html>
